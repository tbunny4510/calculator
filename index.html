<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <p id="screen">0</p>
            <hr>
            <div class="row">
                <button id="clear" value="c">C</button>
                <button id="divide" value="/" class="ops">/</button>
                <button id="multiply" value="*" class="ops">*</button>
                <div id="lastColumn">
                    <button id="minus" value="-" class="ops">-</button>
                    <button id="plus" value="+" class="ops">+</button>
                    <button id="equals" value="=">=</button>
                </div>
            </div>
            <div class="row75">
                <button id="seven" value="7" class="number">7</button>
                <button id="eight" value="8" class="number">8</button>
                <button id="nine" value="9" class="number">9</button>
            </div>
            <div class="row75">
                <button id="four" value="4" class="number">4</button>
                <button id="five" value="5" class="number">5</button>
                <button id="six" value="6" class="number">6</button>
            </div>
            <div class="row75">
                <button id="one" value="1" class="number">1</button>
                <button id="two" value="2" class="number">2</button>
                <button id="three" value="3" class="number">3</button>
            </div>
            <div class="row75">
                <button id="zero" value="0" class="number">0</button>
            </div>
        </div>
    </body>
</html>
